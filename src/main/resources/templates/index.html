<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="这是一个优化的商品管理页面">
    <meta name="keywords" content="商品管理, Spring Boot, MyBatis, Bootstrap">
    <meta name="author" content="Your Name">
    <title>商品管理</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">商品管理系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">商品列表</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">添加商品</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<div class="container">
    <h1 class="text-center my-4">商品管理</h1>
    <div class="row">
        <!-- 商品卡片 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="商品图片">
                <div class="card-body">
                    <h5 class="card-title">商品名称</h5>
                    <p class="card-text">商品描述信息，这里可以填写商品的详细信息。</p>
                    <button class="btn btn-custom" onclick="alert('商品已添加到购物车！')">添加到购物车</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="商品图片">
                <div class="card-body">
                    <h5 class="card-title">商品名称</h5>
                    <p class="card-text">商品描述信息，这里可以填写商品的详细信息。</p>
                    <button class="btn btn-custom" onclick="alert('商品已添加到购物车！')">添加到购物车</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="商品图片">
                <div class="card-body">
                    <h5 class="card-title">商品名称</h5>
                    <p class="card-text">商品描述信息，这里可以填写商品的详细信息。</p>
                    <button class="btn btn-custom" onclick="alert('商品已添加到购物车！')">添加到购物车</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2023 商品管理系统. 保留所有权利.</p>
</footer>

<!-- 引入Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 自定义JS -->
<script>
    // 示例交互逻辑
    document.querySelectorAll('.btn-custom').forEach(button => {
        button.addEventListener('click', () => {
            alert('商品已添加到购物车！');
        });
    });
</script>
</body>
</html>
